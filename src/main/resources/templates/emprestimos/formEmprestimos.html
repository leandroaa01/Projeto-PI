<!DOCTYPE html>
<html lang="pt-br"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="shortcut icon" href="/img/IconeBiblioteca.jpg" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Empréstimo</title>
</head>
<body>
    <div th:replace="~{menu :: menu}"></div>
    <div class="container">
    <h1>Criando um Empréstimo</h1>
    <p th:if="${mensagem}" th:text="${mensagem}"></p>
    <form action="/ShaoBiblioteca" method="post" th:object="${emprestimo}">
        <div>
            <input type="hidden" th:field="*{id}" readonly="readonly">
        </div>
        <div>
            <label>Título do Livro:</label>
            <input type="text" th:field="*{tituloLivro.titulo}" />
            <p style="color: red; font-weight: bolder;" th:errors="*{tituloLivro.titulo}"></p>
        </div>
        <div>
            <label>Matrícula:</label>
            <input type="text" th:field="*{matriculaAluno.matricula}" /> 
            <p style="color: red; font-weight: bolder;" th:errors="*{matriculaAluno.matricula}"></p>
        </div>
        <div>
            <button class="waves-effect waves-light btn-small" type="submit">Salvar</button>
            <button class="waves-effect waves-light btn-small" type="reset">Limpar</button>
        </div>
    </form>

</body>
</html>
