<!DOCTYPE html>
<html lang="pt-br"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="shortcut icon" href="https://suap.ifrn.edu.br/static/comum/img/favicon.png?v=fb93eb95141192c586d0251d4beb9dd5" />
    <title>Eventos</title>
</head>
<body>
    <div th:replace="~{menu :: menu}"></div>
    <div class="container">
    <h1>Criado um Empr√©stimo</h1>
        <form action="/ShaoBiblioteca" method="post" th:object="${emprestimo}">
			<div>
				<input type="hidden" th:field="*{id}" readonly="readonly">
			</div>
			<div>
				<label>Titulo Do Livro:</label> <input type="text" th:field="*{tituloLivro}">
				<p th:errors="*{tituloLivro}"></p>
			</div>
			<div>
				<label>Matricula:</label> <input type="text" th:field="*{matriculaAluno}">
				<p th:errors="*{matriculaAluno}"></p>
			</div>
    <div>
        <button  class="waves-effect waves-light btn-small" type="submit">Salvar</button>
        <button  class="waves-effect waves-light btn-small" type="reset">Limpar</button>
    </div>
    </div>
    </form>
</body>
</html>
